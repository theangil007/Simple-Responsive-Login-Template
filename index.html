<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83d59e7719.js"></script>
    <title>Beautiful Responsive Login Template:: Designed by Angil Chhetri</title>
</head>
<body>
        <div class="main-background">
            <div class="input-container">
                <h2>Member Login</h2>
                <form action="#" class="form-container" method="get">
                   
                     <div class="icon">
                        <input type="text" name="username" class="placeicons" placeholder="&#xf007;  Type your username"><br>
                    </div>
                     <div class="icon">
                        <input type="password" name="password" class="placeicons" placeholder="&#xf023;  Type your password"><br>
                    </div>
                    <div class="checkbox">
                        <p><input type="checkbox"> Remember me</p>
                    </div>
                    <input type="submit" class="submit_btn" value="Login">
                </form>
            </div>\
            <div class="forget-links">
                <a href="#">Forget account ?</a>
            </div>
        </div>
</body>
</html>
